<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play the Fingers Game and test your luck against the computer!">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1 class="game-heading">Fingers Game</h1>

     <!-- first Button -->
      <button type="button" class="fingers" onclick=" computerMove=compMove();  userMove='one finger';
        getResult(computerMove, 'one finger');
        display();">
        <img src="./img/one-fig.webp" alt="one-finger"></button>


     <!-- second Button-->
        <button type="button" class="fingers" onclick=" computerMove=compMove();  userMove='two fingers';
        getResult(computerMove, 'two fingers');
        display();">
        <img src="./img/tow-fig.webp" alt="two-fingers"></button>



       <!--third  Button-->
       <button  type="button" class="fingers" onclick=" computerMove=compMove(); userMove='three fingers';
        getResult(computerMove, 'three fingers');
        display();">
        <img src="./img/three-fig.webp" alt="three-fingers"></button>

      <!--Reset button-->
      <p class="ABC">
        <button type="button" class="reset-but" onclick="localStorage.clear(); resetScore();">
        Reset
      </button>
      </p>


      <p class="comp-move margin"></p>
      <p class="count-rslt margin"></p>

  </div>
  
  
  <script>
  
    let scoreStr=localStorage.getItem('score');
    let score = scoreStr ? JSON.parse(scoreStr) : {
    win: 0,
    lost: 0,
    tie: 0,
  };
      
    score.displayScore= function(){
     return ` Win: ${score.win} Lost: ${score.lost} Tie: ${score.tie}`;
    };
  
    
    function resetScore(){
    score = {
      win: 0,
      lost: 0,
      tie: 0,
    };
     score.displayScore = function() {
      return `Win: ${score.win} Lost: ${score.lost} Tie: ${score.tie}`;
    };
    // dom manipulation
    document.querySelector('.count-rslt').innerHTML=`<h3> ${score.displayScore()} </h3>`;
    document.querySelector('.comp-move').innerText=``;
    // console.log(score.displayScore());
  }
  

   let computerMove='';
   let userMove='';
   function compMove(){
    let randomNum=(Math.random())*3;
    // picking computer move
    if(randomNum>=0 && randomNum<=1){
      return 'one finger';
    }
    else if(randomNum>1 && randomNum<=2){
      return'two fingers';
    }
    else{
      return'three fingers';
    }
   }
   let result='';
   function getResult(computerMove, userMove){
            if(computerMove===userMove){
              score.tie++;
              result='Tie';
            }
            else if(userMove==='three fingers' && (computerMove==='one finger' ||computerMove==='two fingers')){
              score.win++
              result='You won';
            }
            else if(computerMove==='three fingers' && (userMove==='one finger' || userMove==='two fingers')  ){
              score.lost++;
              result='Computer won'
            }
            else if(computerMove==='two fingers' && userMove==='one finger'){
              score.lost++
              result='Computer won';
            }
            else if(computerMove==='one finger' && userMove==='two fingers'){
              score.win++;
              result='You won';
            }
            
   }
   
   function display(){
    localStorage.setItem('score', JSON.stringify(score));
    // Dom manipulation
    document.querySelector('.comp-move').innerHTML=` <h4> Computer move: ${computerMove} <br>Your move: ${userMove} <br>Result: ${result} </h4>`;



    // DOM manipulation
    document.querySelector('.count-rslt').innerHTML=`<h3>${score.displayScore()}</h3>`;
   
   }
     
  </script>

  
</body>
</html>
